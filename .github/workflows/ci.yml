name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Use the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Use the latest version
      with:
        node-version: '20'  # Update to the latest stable version

    - name: Install dependencies
      run: npm install

    

    - name: Run tests
      run: npm test -- --passWithNoTests

    - name: Build application
      run: npm run build
